<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.jpg">
    <link href='https://fonts.googleapis.com/css?family=Bai Jamjuree' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css"
    integrity="sha256-PtBWX+v2TI0iuYI3rZrQft5kfd3ZkdPd8iVMZoE1rxE=" crossorigin="anonymous" />
    <script src="./panier.js" defer></script>
    <title>Orinoco|Votre panier</title>
</head>

<body>

    <header>
        <div class="nav">
            <div class="logo-produit">
                <img src="../server/images/logo1.jpg" alt="">
                <h1>CAM'S</h1>
            </div>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="panier.html"><i class="fas fa-shopping-cart"></i></a><span id="span">0</span></li>
            </ul>
        </div>
    </header>

    <main id="main">
        <h1>VOTRE PANIER</h1>

        <section class="panier">
        <table id="tableau">
            <caption>RESUME DE VOTRE COMMANDE</caption>
            <thead>
             <tr>
                 <th>Nom</th>
                 <th>Prix</th>
                 <th>Quantité</th>
                 <th>Total</th>
             </tr>
           </thead>
        </table>
       </section>
        
        <section class="form">
        <form>
            <h1>FORMULAIRE DE CONTACT</h1>
            <div class='formline' >
             <label for="nom">Nom:</label>
             <input type="text" id="nom" name="nom" required>
            </div>
            <br>
            <div class='formline'>
             <label for="prenom" id="prenom" name="prenom">Prénom:</label>
             <input type="text" id="prenom" name="prenom" required>
            </div>
            <br>
            <div class='formline'>
             <label for="adresse">Adresse:</label>
             <input type="text" id="adresse" name="adresse" required>
            </div>
            <br>
            <div class='formline'>
                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville" required>
            </div>
            <br>
            <div class='formline'>
             <label for="mail">Mail:</label>
             <input type="text" id="mail" name="mail" required>
            </div>
            <br>
         </form>
        <button type="submit" class='btn'><h2>Valider la commande</h2></button>
        </section>
        
        
    </main>

    <footer>
     <i class="fab fa-facebook">Facebook</i>
     <i class="fab fa-youtube">Youtube</i>
     <i class="fab fa-instagram">Instagram</i>
     <i class="fab fa-pinterest">Pinterest</i>
    </footer>
    
</body>

</html>
